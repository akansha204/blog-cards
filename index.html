<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="card img">
    </div>

    <div class="content">
      <div class="content-info">
        <button>Learning</button>

        <p class="p1">Published 21 Dec 2023</p>
      
        <a href="#">HTML & CSS foundations</a>
      
        <p style="color:hsl(0, 0%, 50%) ;" class="p2">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </div>

    </div>

    <div class="card-footer">
      <img src="./assets/images/image-avatar.webp" alt="profile icon">
      <p>Greg Hooper</p>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/akansha204">Akansha Roy</a>.
  </div>
</body>
</html>
